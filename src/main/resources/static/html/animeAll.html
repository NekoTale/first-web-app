<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>All anime</title>

    <!-- Custom styles for this template -->

    <link href="/css/allAnimePageStyle.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<navigation>

</navigation>

<!-- Page Content -->
<div class="container" ng-controller="AllAnimeViewController">

    <div class="row">

        <div class="responsive">

                <div class="column" ng-repeat="anime in $ctrl.animeList">
                    <div class="gallery">
                        <a ng-href='#!/anime/{{anime.id}}'><img class="card-img-top" ng-src="/anime/{{anime.id}}/file"
                                                                alt=""></a>
                        <div class="desc">
                            <h4 class="anime-name">
                                <a ng-href='#!/anime/{{anime.id}}'>{{anime.name}}</a>
                            </h4>
                            <h5 class="anime-author">{{anime.author}}</h5>
                            <p class="anime-genre">{{anime.genre}}</p>
                        </div>
                    </div>
                </div>

        </div>

    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="footer">
    <p>Copyright &copy; DimAss' 2017</p>
</footer>
</body>

</html>
