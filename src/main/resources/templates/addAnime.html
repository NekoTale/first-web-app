<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add New Anime</title>
</head>
<body>
Добавить Аниме
<form method="post" action="/anime/addAnime">

    <p><input placeholder="Имя" name="name" type="text"/></p>
    <p><input placeholder="Жанры" name="genre" type="text"/></p>
    <p><input placeholder="Автор" name="author" type="text"/></p>
    <p><input placeholder="Описание" name="description" type="text"/></p>
    <p><input type="file" id="fileID"/></p>

    <p>
        <button type="submit">Добавить</button>
    </p>

</form>
</body>
</html>
